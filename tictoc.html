<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
    background-color: #f0f0f0;
  }
  .tic-tac-toe {
    display: inline-block;
    text-align: center;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 4px;
    margin-bottom: 20px;
  }
  .grid div {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #ffffff;
    border: 1px solid #ccc;
    transition: background-color 0.3s ease;
  }
  .grid div:hover {
    background-color: #f2f2f2;
  }
  .button {
    font-size: 1em;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="tic-tac-toe">
  <h1>Tic Tac Toe</h1>
  <div class="grid" id="grid">
    <div onclick="placeMarker(0)" id="cell0"></div>
    <div onclick="placeMarker(1)" id="cell1"></div>
    <div onclick="placeMarker(2)" id="cell2"></div>
    <div onclick="placeMarker(3)" id="cell3"></div>
    <div onclick="placeMarker(4)" id="cell4"></div>
    <div onclick="placeMarker(5)" id="cell5"></div>
    <div onclick="placeMarker(6)" id="cell6"></div>
    <div onclick="placeMarker(7)" id="cell7"></div>
    <div onclick="placeMarker(8)" id="cell8"></div>
  </div>
  <button class="button" onclick="resetGame()">Reset Game</button>
  <p id="status"></p>
</div>

<script>
  let currentPlayer = 'X';
  let gameActive = true;
  let gameState = ['', '', '', '', '', '', '', '', ''];

  const winConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];

  function placeMarker(index) {
    if (gameState[index] === '' && gameActive) {
      gameState[index] = currentPlayer;
      document.getElementById(cell${index}).textContent = currentPlayer;
      if (checkWin()) {
        document.getElementById('status').textContent = ${currentPlayer} wins!;
        gameActive = false;
      } else if (!gameState.includes('')) {
        document.getElementById('status').textContent = "It's a tie!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        document.getElementById('status').textContent = Current Player: ${currentPlayer};
      }
    }
  }

  function checkWin() {
    return winConditions.some(condition => {
      return condition.every(index => {
        return gameState[index] === currentPlayer;
      });
    });
  }

  function resetGame() {
    currentPlayer = 'X';
    gameActive = true;
    gameState = ['', '', '', '', '', '', '', '', ''];
    document.getElementById('status').textContent = Current Player: ${currentPlayer};
    document.querySelectorAll('.grid div').forEach(cell => {
      cell.textContent = '';
    });
  }
</script>

</body>
</html>
